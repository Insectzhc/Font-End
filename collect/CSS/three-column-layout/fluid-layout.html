<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>流体布局实现三列布局</title>
		<style>
			.left{ float: left; width: 100px; height: 200px; background: #bababa; }
			.main{ margin-left: 120px; margin-right: 220px; height: 200px; background: #bababa; }
			.right{ float: right; width: 200px; height: 200px; background: #bababa; }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="right"></div>
			<div class="main"></div>
		</div>
	</body>
</html>
