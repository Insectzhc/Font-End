	<script>
		// script for caption to follow mouse
		var mouseX = 0,
			mouseY = 0;
		$(document).mousemove(function(e) {
			mouseX = e.pageX + 35;
			mouseY = e.pageY + 35;
		});

		// cache the selector
		var follower = $(".caption");
		var xp = 0,
			yp = 0;
		var loop = setInterval(function() {
			// change 12 to alter damping, higher is slower
			xp += (mouseX - xp) / 12;
			yp += (mouseY - yp) / 12;
			follower.css({
				left: xp,
				top: yp
			});

		}, 30);
	</script>
